    <script>
        // When we click by Mouse 
        function playByMouse(keyCode) {
            const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
            const key = document.querySelector(`div[data-key="${keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            if (rhymeClick > 0) {
                $("#images").html('<img src="img/' + keyCode + '.png" class="img"> ');
                for (var i = 65; i <= 90; i++) {
                    if (i != keyCode) {
                        var audi = document.querySelector(`audio[data-key="${i}"]`);
                        audi.pause();
                    }
                }
            }
            $('div[data-key="' + keyCode + '"]').addClass("playing");
            setTimeout(function() {
                $('div[data-key="' + keyCode + '"]').removeClass("playing");
            }, 200);
        }
        function enter(e) {
            if(e.keyCode == 13) {
                play();
            }
        }
    </script>
